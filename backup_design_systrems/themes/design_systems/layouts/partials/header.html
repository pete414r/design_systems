<!doctype html>
<html lang="da">
<head>
	<title>{ .Site.Title }</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/normalize.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/flexboxgrid.min.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/nivo-lightbox.min.css" type="text/css" />
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/themes/default/default.css" type="text/css" />
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans" rel="stylesheet">
</head>
<body>
      <div id="home"></div>
          {{ if .IsHome }}
        <header class="row middle-xs center-xs">
            <div class="col-xs-12">
                <div class="row middle-xs center-xs">
                    <div class="col-xs-12"><img src="{{ .Site.Params.logoBig}}" alt="{{ .Site.Title }}"></div>
                </div>
                <div class="row middle-xs center-xs">
                    <div class="col-xs-12"><h1>{{ .Site.Params.tagline }}<span class="amin">DESIGN SYSTEMS</span></h1></div>
                </div>
            </div>
        </header>
        {{ end }}

        <nav class="sidebar-nav">
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
          <a class="sidebar-nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
          {{ end }}
      </nav>

        <section class="nav-full row middle-xs center-xs">
            <div class="col-xs-12">
                <div class="row middle-xs center-xs">
                    {{ range .Site.Menus.main }}
                    <div class="col-xs-12"><h1><a href="{{ .URL }}">{{ .Name }}</a></h1></div>
                    {{ end }}
                </div>
            </div>
        </section>
