<section class="blog" id="blog">
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-12"><h1>Seneste indlæg</h1></div>
        </div>
        <div class="row">
            <div class="col-xs-12 posts-list">
                {{ range first 3 (where .Data.Pages "Section" "blog") }}
                    <article>
                        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                        <div class=sub-header>
                          {{ .Date.Format (.Site.Params.dateform | default "Februar 2018") }} · {{ .ReadingTime }} minute read
                        </div>
                    </article>
                {{ end }}
            </div>
        </div>
        <div class="row center-xs">
            <div class="col-xs-12"><h3><a href="{{ .Site.BaseURL }}/blog/">Se alle</a></h3></div>
        </div>
    </div>
</section>
